<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello <em>Harsh</em></p>
    <p>Hi <strong>Harsh</strong></p>
    <p>Hola <b>Harsh</b></p>
    <p>Hola <i>Harsh</i></p>
    <p>Hola <u>Harsh</u></p>
    <p>Hola <mark>Harsh</mark></p>
</body>
</html>
